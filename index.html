<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout com Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <tr>
      <td class="topo-esq">
        <img src="src/King PinPin.jpg" alt="Logo" class="img-site">
      </td>
      <td class="topo"><video class="video-site" autoplay muted loop>
    <source src="src/Obama.mp4" type="video/mp4">
  </video></td>
    </tr>
    <tr>
      <td class="menu"><ul>
          <li data-opcao="home">Home</li>
          <li data-opcao="sobre">Sobre</li>
          <li data-opcao="projetos">Projetos</li>
          <li data-opcao="contato">Contato</li>
          <li data-opcao="fale-conosco">Fale Conosco</li>
        </ul></td>
      <td class="conteudo" id="conteudo">
  <h1>Bem-vindo</h1>
  <p>Escolha uma opção no menu</p>
</td>
    </tr>
  </table>
<script src="script.js"></script>
</body>
</html>
